<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <style>
            a {
                color: blue;
            }

            a[href="https://facebook.com"] {
                color: red;
            }
            button {
                width: 300px;
                height: inherit;
                font-size: medium;
                background-color: aquamarine;
            }
            button:hover {
                background-color: rgb(24, 100, 135);
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <input type="text" placeholder="Password" name="password">
            <input type="submit">
        </form>
        <ol>
            <li><a href="https://facebook.com">Facebook</a></a></li>
            <li><a href="https://amazon.com">Amazon</a></a></li>
            <li><a href="https://google.com">Google</a></a></li>
        </ol>
        <button>Click me</button>
    </body>
</html>
